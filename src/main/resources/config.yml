# Telemetry
# We will collect only the current Version, OS, Server Name.
telemetry:
  enabled: true                 # set to false to opt-out
  send_interval_seconds: 3600   # optional for repeated sends

# Check for Update
checkUpdate: true

FrameDupe:
  Enabled: true
  Probability-percentage: 100
  Multiplier: 1

GLOW_FrameDupe:
  Enabled: true
  Probability-percentage: 100
  Multiplier: 1

Settings:
  EnableItemCheck: true

OtherDupes:
  - GrindStone: false
  - DonkeyDupe:
    Enabled: false
    MinTiming: 100   # Minimum in ms
    MaxTiming: 800   # Maximum in ms


ItemBlacklist:
  - Namespace: "exampleplugin"
    Key: "specialtype"
    Names:
      - "test_item"
      - "extra_item"
